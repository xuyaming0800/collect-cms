<div class="form-group">
	<label for="_name" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="_name"
			name="_name"
			value="<%if(_name){%><%=_name%><%}%>"
			placeholder="Name">
	</div>
</div>
<div class="form-group">
	<label for="_value" class="col-sm-2 control-label">Value</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="_value"
			name="_value"
			value="<%if(_value){%><%=_value%><%}%>"
			placeholder="Value">
	</div>
</div>

<div class="text-center">
<%
var occupy = 12/_latticeCellNum;
var _nArray = _name.split("\n");
var _eArray = _explain.split("\n");
for(var i=0;i<_latticeCellNum;i++){
%>
<div class="col-xs-<%=occupy%> col-sm-<%=occupy%> col-md-<%=occupy%>">
	<button type="button" class="btn btn-default btn-lg" name="<%=_nArray[i]%>">
		<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
	</button>
	<p><%=_eArray[i]%></p>
	<p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><%=_callbackMsg%></p>
</div>
<%}%>
</div>
